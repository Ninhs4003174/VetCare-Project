<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    
    <!-- Buttons to create and find reviews -->
    <div>
        <a href="/reviews/create" style="text-decoration: none;">
            <button>Create Review</button>
        </a>
        <a href="/reviews/find" style="text-decoration: none;">
            <button>Find Review</button>
        </a>
    </div>

    <!-- Section to display the user's reviews -->
    <h2>Your Reviews</h2>
    <ul th:if="${userReviews != null}" th:each="review : ${userReviews}">
        <li>
            <strong>Clinic:</strong> <span th:text="${review.clinicName}">Clinic Name</span><br>
            <strong>Rating:</strong> <span th:text="${review.rating}">5</span> stars<br>
            <strong>Content:</strong> <span th:text="${review.content}">Great service!</span><br>
            <strong>Date:</strong> <span th:text="${#dates.format(review.reviewDate, 'dd-MM-yyyy')}">2024-10-07</span>
        </li>
        <br>
    </ul>

    <!-- If the user has no reviews -->
    <p th:if="${userReviews == null || userReviews.size() == 0}">You have not written any reviews yet.</p>
</body>
</html>
