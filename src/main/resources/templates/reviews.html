<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Reviews</title>
</head>
<body>

    <h1>Your Reviews</h1>
    
    <div class="button-container">
        <a href="/reviews/create" class="button">Create Review</a>
        <a href="/reviews" class="button">Find Reviews</a>
    </div>
    
    <div class="reviews-list">
        <h2>Your Submitted Reviews</h2>
        <ul>
            <li th:each="review : ${userReviews}" class="review-item">
                <p>Clinic Name: <span th:text="${review.clinicName}"></span></p>
                <p>Review Date: <span th:text="${#temporals.format(review.reviewDate, 'dd-MM-yyyy')}"></span></p>
                <p>Rating: <span th:text="${review.rating}"></span> / 5</p>
                <p>Content: <span th:text="${review.content}"></span></p>
            </li>
        </ul>
    
        <!-- Show a message if there are no reviews -->
        <p th:if="${#lists.isEmpty(userReviews)}">You haven't submitted any reviews yet.</p>
    </div>
    
    </body>
    </html>
</html>
