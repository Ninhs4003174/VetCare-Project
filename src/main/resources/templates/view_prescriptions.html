<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Prescriptions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">View Prescriptions</h1>
        <div class="prescription-requests">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Medication</th>
                        <th>Reason for Request</th>
                        <th>Pet Name</th>
                        <th>Status</th>
                        <th>Date Requested</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="request : ${pendingRequests}">
                        <tr>
                            <td th:text="${request.medication}"></td>
                            <td th:text="${request.reason}"></td>
                            <td th:text="${request.pet.name}"></td>
                            <td th:text="${request.status}"></td>
                            <td th:text="${#dates.format(request.requestDate, 'yyyy-MM-dd')}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
