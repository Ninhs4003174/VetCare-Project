<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Records</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gnb2GKIpZl3E48MfsS7s5u7GWQeQ2WObapb5zXTKfAoNmFpveb04nF/hJoK2lMj" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pet Records</h1>

        <!-- Add New Record Button -->
        <div class="d-flex justify-content-end mb-3">
            <a href="/records/new" class="btn btn-primary">Add New Record</a>
        </div>

        <!-- Pet Records Table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Date of Birth</th>
                    <th>Last Visit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Pet Record Row -->
                <tr>
                    <td>Bella</td>
                    <td>Golden Retriever</td>
                    <td>March 14, 2019</td>
                    <td>August 1, 2024</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-info">View</a>
                        <a href="#" class="btn btn-sm btn-warning">Edit</a>
                        <a href="#" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                <!-- Add more pet records here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppoiPYU8IHd7GyTUP8IUXgFaaUQ1gkkwP7u5TXtviN5MqaW8k8cnsicnxq/Ts1XI" crossorigin="anonymous"></script>
</body>
</html>
