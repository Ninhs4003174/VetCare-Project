<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a Review</title>
</head>
<body>
    <h1>Create a Review for <span th:text="${clinicName}">Vet Clinic</span></h1>
    
    <!-- Review Form -->
    <form th:action="@{/reviews}" method="post">
        <div>
            <label for="clinicName">Clinic Name:</label>
            <input type="text" id="clinicName" name="clinicName" th:value="${clinicName}" readonly />
        </div>

        <div>
            <label for="content">Your Review:</label>
            <textarea id="content" name="content" placeholder="Write your review..." required></textarea>
        </div>

        <div>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>

        <br>
        <button type="submit">Submit Review</button>
    </form>

    <!-- Back to Reviews List -->
    <br>
    <a href="/reviews/clinic/{clinicName}">Back to Reviews</a>
</body>
</html>
