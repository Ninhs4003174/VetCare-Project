<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Appointments</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/appointment.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a href="userhome"><img src="img/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="about">About</a></li>
                <li><a href="resources">Resources</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="appointments">Appointments</a></li>
                <li><a href="prescription-management">Prescriptions</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <div class="appointments-container">
            <h1>Your Appointments</h1>

            <!-- Link to book a new appointment -->
            <div class="book-appointment">
                <a href="/appointments/book" class="book-button">Book a New Appointment</a>
            </div>

            <ul th:each="a : ${appointments}">
                <li>
                    <span th:text="${a.formattedDetails()}">Appointment details</span>

                    <!-- Cancel button -->
                    <form th:action="@{/appointments/cancel}" method="post" style="display:inline;">
                        <input type="hidden" th:value="${a.id}" name="id"/>
                        <button class="cancel" type="submit">Cancel</button>
                    </form>

                    <!-- Edit button that links to the edit page -->
                    <a th:href="@{/appointments/edit/{id}(id=${a.id})}">Edit</a>
                </li>
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
