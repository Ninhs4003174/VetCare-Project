<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book an Appointment</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" th:href="@{/css/appointmentstyle.css}">
</head>
<body>
    <!-- Header section with navigation -->
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a th:href="@{/userhome}"><img th:src="@{/img/logo.png}" alt="Logo" class="logo"></a></li>
                <li><a th:href="@{/resources}">Resources</a></li>
                <li><a th:href="@{/appointments}">Appointments</a></li>
                <li><a th:href="@{/appointments/compare-providers}">compare-providers</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="/logout">Log Out</a></li>

            </ul>
        </nav>
    </header>

    <!-- Main section where the form is located -->
    <main>
        <section class="appointment-form">
            <h1>Book an Appointment</h1>
            <form th:action="@{/appointments/book}" method="post" th:object="${appointment}" class="form-container">
                <label for="petName">Pet Name:</label>
                <select id="petName" th:field="*{petId}" class="select-field">
                    <option value="" disabled selected>Select a pet</option>
                    <option th:each="pet : ${pets}" th:value="${pet.id}" th:text="${pet.name}"></option>
                </select>

                <!-- <label for="vetName">Vet Name:</label>
                <select id="vetName" th:field="*{vetName}" class="select-field">
                    <option value="" disabled selected>Select a vet</option>
                    <option th:each="vet : ${vets}" th:value="${vet.name}" th:text="${vet.name}"></option>
                </select> -->
                <!-- <select id="vetName" th:field="*{vetName}" class="select-field">
                    <option value="" disabled selected>Select a vet</option>
                    <option th:each="vet : ${vets}" th:value="${vet.vetUserId}" th:text="${vet.vetName}"></option>
                </select> -->

                <label for="vetName">Vet Name:</label>
<select id="vetName" th:field="*{vetId}" class="select-field">
    <option value="" disabled selected>Select a vet</option>
    <option th:each="vet : ${vets}" th:value="${vet.vetUserId}" th:text="${vet.vetName}"></option>
</select>

                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required 
                       min="${#dates.format(today, 'yyyy-MM-dd')}" 
                       max="${#dates.format(fiveDaysLater, 'yyyy-MM-dd')}" 
                       class="input-field">

                <label for="time">Time:</label>
                <select id="time" th:field="*{time}" class="select-field">
                    <option value="" disabled selected>Select a time</option>
                    <!-- Loop through time slots to display available ones -->
                    <option th:each="time : ${timeSlots}" th:value="${time}" th:text="${time}"></option>
                </select>


                <!-- Error message display -->
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-primary">Book Appointment</button>
            </form>
        </section>
    </main>

    <!-- Footer section with links and logos -->
    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
