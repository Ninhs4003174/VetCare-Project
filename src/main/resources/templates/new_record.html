<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Pet Record</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script>
        function validateForm() {
            const name = document.forms["petRecordForm"]["name"].value;
            const breed = document.forms["petRecordForm"]["breed"].value;
            const dateOfBirth = document.forms["petRecordForm"]["dateOfBirth"].value;
            const veterinarian = document.forms["petRecordForm"]["veterinarian"].value;
            const vetId = document.forms["petRecordForm"]["vetId"].value;
            const userId = document.forms["petRecordForm"]["userId"].value;

            let isValid = true;

            if (name === "" || name.length < 2 || name.length > 50) {
                alert("Pet name must be between 2 and 50 characters.");
                isValid = false;
            }

            if (breed === "" || breed.length < 3 || breed.length > 50) {
                alert("Breed must be between 3 and 50 characters.");
                isValid = false;
            }

            if (dateOfBirth === "") {
                alert("Date of birth is required.");
                isValid = false;
            }

            if (veterinarian === "" || veterinarian.length < 3 || veterinarian.length > 100) {
                alert("Veterinarian name must be between 3 and 100 characters.");
                isValid = false;
            }

            if (vetId === "" || isNaN(vetId)) {
                alert("Please select a valid Vet.");
                isValid = false;
            }

            if (userId === "" || isNaN(userId)) {
                alert("Please select a valid User.");
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a href="/vethome"><img src="img/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="/appointments">Appointments</a></li>
                <li><a href="/vet/records">Records</a></li>
                <li><a href="/patients">Patients</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pet-record-form">
            <h1>Create New Pet Record</h1>
            <form name="petRecordForm" th:action="@{/vet/records/save}" method="post" onsubmit="return validateForm()" class="form-container">
                <label for="name">Pet Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" required>

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>

                <label for="veterinarian">Veterinarian:</label>
                <input type="text" id="veterinarian" name="veterinarian" required>

                <label for="vetId">Vet:</label>
                <select id="vetId" name="vetId" required th:field="*{vetId}">
                    <option value="" disabled selected>Select a Vet</option>
                    <option th:each="vet : ${vets}" th:value="${vet.vetId}" th:text="${vet.clinicName}"></option>
                </select>

                <label for="userId">User:</label>
                <select id="userId" name="userId" required th:field="*{userId}">
                    <option value="" disabled selected>Select a User</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>

                <label for="lastVisit">Last Visit:</label>
                <input type="date" id="lastVisit" name="lastVisit">

                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies">

                <label for="prescriptions">Prescriptions:</label>
                <input type="text" id="prescriptions" name="prescriptions">

                <label for="vaccinationHistory">Vaccination History:</label>
                <textarea id="vaccinationHistory" name="vaccinationHistory"></textarea>

                <label for="recentTests">Recent Tests:</label>
                <input type="text" id="recentTests" name="recentTests">

                <label for="recentSurgeries">Recent Surgeries:</label>
                <input type="text" id="recentSurgeries" name="recentSurgeries">

                <label for="dietaryRecommendations">Dietary Recommendations:</label>
                <input type="text" id="dietaryRecommendations" name="dietaryRecommendations">

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>

                <button type="submit" class="btn-primary">Save Record</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
