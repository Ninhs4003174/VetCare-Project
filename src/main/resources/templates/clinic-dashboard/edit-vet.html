<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vet</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<script th:if="${#authorization.expression('!hasAuthority(''RECEPTIONIST'')')}">
    location.href = '/403';
</script>
<body>
    <h2>Edit Veterinarian</h2>
    <form th:action="@{/edit-vet}" th:object="${user}" method="post">
        <!-- Hidden input to send the veterinarian's ID -->
        <input type="hidden" name="id" th:value="${user.id}" />
    
        <!-- Username displayed but disabled to prevent editing -->
        <label for="username">Name (Username):</label>
        <input type="text" id="username" th:value="${user.username}" disabled />
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${user.address}" required />
    
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required />
    
        <button type="submit">Save</button>
    </form>
    
</body>
</html>
