<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a href="adminhome"><img src="img/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="userlist">Users</a></li>
                <li><a href="cliniclist">Clinics</a></li>
                <li><a href="vetlist">Vets</a></li>
                <li><a href="adminlist">Admins</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <section id="admin-list">
            <h2>Admin List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Admin list items will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
        
        <section id="add-admin">
            <h2>Add New Admin</h2>
            <form action="/add-admin" method="post">
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" name="admin-name" required>
                
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" name="admin-email" required>
                
                <button type="submit">Add Admin</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
