<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a href="adminhome"><img src="img/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="userlist">Users</a></li>
                <li><a href="cliniclist">Clinics</a></li>
                <li><a href="vetlist">Vets</a></li>
                <li><a href="adminlist">Admins</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <section id="admin-list">
            <h2>Admin List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a th:href="@{/edit-admin/{id}(id=${user.id})}">Edit</a>
                            <a th:href="@{/delete-admin/{id}(id=${user.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button onclick="toggleForm('add-admin-form')">Add New Admin</button>
        </section>
        
        <section id="add-admin-form" style="display:none;">
            <h2>Add New Admin</h2>
            <form action="/add-admin" method="post">
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" name="username" required>
                
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" name="email" required>
                
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>
                
                <label for="admin-address">Address:</label>
                <input type="text" id="admin-address" name="address">
                
                <label for="admin-phone">Phone Number:</label>
                <input type="text" id="admin-phone" name="phoneNumber">
                
                <button type="submit">Add Admin</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
