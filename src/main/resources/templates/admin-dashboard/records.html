<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Records</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a href="adminhome"><img src="img/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="userlist">Users</a></li>
                <li><a href="cliniclist">Clinics</a></li>
                <li><a href="vetlist">Vets</a></li>
                <li><a href="records">Pet Records</a></li>
                <li><a href="adminlist">Admins</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <section id="pet-records">
            <h2>Pet Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pet Name</th>
                        <th>Owner</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.id}"></td>
                        <td th:text="${record.name}"></td>
                        <td th:text="${record.owner}"></td>
                        <td>
                            <a th:href="@{/records/view/{id}(id=${record.id})}">View</a>
                            <a th:href="@{/records/edit/{id}(id=${record.id})}">Edit</a>
                            <a th:href="@{/records/delete/{id}(id=${record.id})}"
                               onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button onclick="toggleForm('add-record-form')">Create New Record</button>
        </section>

        <section id="add-record-form" style="display:none;">
            <h2>Create New Pet Record</h2>
            <form action="/records/save" method="post">
                <label for="pet-name">Pet Name:</label>
                <input type="text" id="pet-name" name="name" required>
                
                <label for="owner-name">Owner:</label>
                <input type="text" id="owner-name" name="owner" required>
                
                <label for="veterinarian">Veterinarian:</label>
                <input type="text" id="veterinarian" name="veterinarian">
                
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="dateOfBirth">
                
                <button type="submit">Add Record</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
