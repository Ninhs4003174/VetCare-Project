<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Resource</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        // Function to show the confirmation pop-up after form submission
        function showConfirmation(event) {
            event.preventDefault();  // Prevent the default form submission
            const form = event.target;

            // Display confirmation pop-up
            if (confirm("Your submission was sent for review, an admin will approve or deny it shortly!")) {
                // Submit the form if the user confirms
                form.submit();
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <li>
                    <a th:href="@{/vethome}" th:if="${#authorization.expression('hasAuthority(''VET'')')}">
                        <img th:src="@{/img/logo.png}" alt="Vet Logo" class="logo">
                    </a>
                </li>
                <li>
                    <a th:href="@{/userhome}" th:if="${#authorization.expression('hasAuthority(''CLIENT'')')}">
                        <img th:src="@{/img/logo.png}" alt="User Logo" class="logo">
                    </a>
                </li>
                <li th:if="${#authorization.expression('hasAuthority(''CLIENT'')')}"><a th:href="@{/resources}">Resources</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Add New Educational Resource</h1>

        <form action="/resources/save" method="post" class="form-container" onsubmit="showConfirmation(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>

            <button type="submit" class="btn-primary">Save Resource</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
