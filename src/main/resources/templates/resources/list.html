<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Resources</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a href="/home"><img src="/img/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Educational Resources</h1>
        <div>
            <a href="/resources/new" class="btn-primary">Add New Resource</a>
        </div>

        <div class="resources-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="resource : ${resources}">
                        <td th:text="${resource.title}"></td>
                        <td th:text="${resource.description}"></td>
                        <td><a th:href="${resource.url}" th:text="${resource.url}" target="_blank"></a></td>
                        <td>
                            <a th:href="@{'/resources/edit/' + ${resource.id}}" class="btn-secondary">Edit</a>
                            <a th:href="@{'/resources/delete/' + ${resource.id}}" class="btn-danger" onclick="return confirm('Are you sure you want to delete this resource?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pet Management System</p>
    </footer>
</body>
</html>
