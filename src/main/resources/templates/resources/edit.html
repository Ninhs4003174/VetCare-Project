<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resource</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <!-- Logo for vet or user based on role -->
                <li>
                    <a th:href="@{/vethome}" th:if="${userRole == 'CLIENT'}">
                        <img th:src="@{/img/logo.png}" alt="Vet Logo" class="logo">
                    </a>
                </li>
                <li>
                    <a th:href="@{/userhome}" th:if="${userRole != 'CLIENT'}">
                        <img th:src="@{/img/logo.png}" alt="User Logo" class="logo">
                    </a>
                </li>

                <!-- Vet-specific navigation -->
                <li th:if="${userRole == 'CLIENT'}"><a th:href="@{/appointments}">Appointments</a></li>
                <li th:if="${userRole == 'CLIENT'}"><a th:href="@{/patients}">Patients</a></li>
                <li th:if="${userRole == 'CLIENT'}"><a th:href="@{/prescriptions}">Prescriptions</a></li>
                <li th:if="${userRole == 'CLIENT'}"><a th:href="@{/view-prescription-requests}">Prescription Requests</a></li>
                <li th:if="${userRole == 'CLIENT'}"><a th:href="@{/records}">Records</a></li>

                <!-- User-specific navigation -->
                <li th:if="${userRole != 'CLIENT'}"><a th:href="@{/resources}">About</a></li>
                <li th:if="${userRole != 'CLIENT'}"><a th:href="@{/contact}">Contact</a></li>
                <li th:if="${userRole != 'CLIENT'}"><a th:href="@{/resources}">Resources</a></li>
                <li th:if="${userRole != 'CLIENT'}"><a th:href="@{/appointments}">Appointments</a></li>
                <li th:if="${userRole != 'CLIENT'}"><a th:href="@{/user-prescriptions}">Prescriptions</a></li>
                <li th:if="${userRole != 'CLIENT'}"><a th:href="@{/records}">Records</a></li>
                <!-- Common pages -->
                <li><a th:href="@{/profile}">Profile</a></li>
                <li><a th:href="@{/logout}">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Edit Educational Resource</h1>

        <form th:action="@{'/resources/update/' + ${resource.id}}" method="post" class="form-container">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${resource.title}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="${resource.description}" required></textarea>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" th:value="${resource.url}" required>

            <button type="submit" class="btn-primary">Update Resource</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
