<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-menu">
                <li><a href="/vet-dashboard/vethome"><img src="/img/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="/appointments">Appointments</a></li>
                <li><a href="/patients">Patients</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1>Patients Dashboard</h1>
        <p>Logged in as: <span th:text="${username}"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.username}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phoneNumber}"></td>
                    <td th:text="${client.address}"></td>
                    <td>
                        <a th:href="@{/send-prescription(clientId=${client.id})}" class="btn">Send Prescription</a> <!-- New button -->
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>Â© 2024 VetCare</p>
    </footer>
</body>
</html>
